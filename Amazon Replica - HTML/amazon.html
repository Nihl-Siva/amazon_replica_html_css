<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/main.css">
    <title>Anxiety Login</title>
</head>
<body>

    <div class="center_container">

        <img src="assets/images/anxiety.png" id=logo alt="Anxiety Logo">
        
        <div class="container_inputs">
            
            <h1>Sign In</h1>
            <form action="#">
                
                <label for="maile">Email (Phone or mobile accounts)</label>                                      
                <input type="text" id="maile" name="maile" placeholder="Enter Email">
                
                <a href="#" class="forgot">Forgot Password?</a>

                <label for="pword">Password</label>
                <input type="text" id="pword" name="pword" placeholder="Enter Password">
            

                <button class="continue">Continue</button>
                <ul>
                    <li><a href="#" class="help">Need Help?</a></li>
                </ul>    

            </form>
        </div>
        <div class="containter_new_line">
            <div class="line" id="line1"></div>
            <p class="new">New to Amazon?</p>
            <div class="line" id="line2"></div>
        </div>
        <button class="create">Create Your Amazon Account</button>
    </div>
    <div class="line" id="line3"></div>
     
    <div class="footer">
        <a href="#" class="foot_link" id="use">Conditions of Use</a>
        <a href="#" class="foot_link" id="pp">Privacy Policy</a>
        <a href="#" class="foot_link" id="help2">Help</a>
        <p class="cr">&copy;1996-2023, Amazon.com, inc or its affiliates</p>
    </div>
</body>
</html>
